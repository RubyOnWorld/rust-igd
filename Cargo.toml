[package]
name = "igd"
version = "0.2.1"
authors = ["Simon Bernier St-Pierre <sbernierstpierre@gmail.com>"]
description = "Internet Gateway Protocol client"
homepage = "https://github.com/SBSTP/rust-igd"
repository = "https://github.com/SBSTP/rust-igd"
readme = "README.md"
keywords = ["igd", "upnp"]
license = "MIT"

[dependencies]
regex = "0.1.41"
xml-rs = "0.1.25"

[dependencies.hyper]
version = "0.6.*"
default-features = false

[features]
# Use unstable features of libstd. This enables the search_gateway_timeout and
# search_gateway_from_timeout functions.
unstable = []
